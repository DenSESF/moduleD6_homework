<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% load account %}Проверка адреса, {{ user.username }}!</title>
    </head>
    <body>
        <!-- Загружаем тег который позволит получить нам ссылку на подтверждение -->
        {% load account %}
        <h1>Спасибо за регистрацию {{ user.username }}!</h1>
        <h3>Перейдите по <a href="{{ activate_url }}">ссылке</a>, чтобы активировать свою учётную запись.</h3>
        <!-- Всставляем ссылку на активацию -->
    </body>
</html>
