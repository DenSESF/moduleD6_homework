<header class="p-3 text-bg-dark">

      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/news" class="nav-link px-2 text-white">Новости</a></li>
          <li><a href="/news/search" class="nav-link px-2 text-white">Поиск</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Поддержка</a></li>
          <li><a href="#" class="nav-link px-2 text-white">О нас</a></li>
        </ul>
        <div class="text-end">
          {% if user.is_authenticated %}
            {% load account %}
            <a class="btn btn-outline-light me-2" href="{% url 'account_logout' %}">{% user_display user %} <span class="fas fa-sign-out-alt"></span></a>
            {% if is_not_author %}
              <a class="btn btn-warning" href="{% url 'join_authors' %}">Стать автором <span class="fas fa-user-edit"></span></a>
            {% endif %}
          {% else %}
            <a class="btn btn-outline-light me-2" href="{% url 'account_login' %}">Вход <span class="fas fa-sign-in-alt"></span></a>
            <a class="btn btn-warning" href="{% url 'account_signup' %}">Регистрация <span class="fas fa-user-plus"></span></a>
          {% endif %}
        </div>
      </div>
    </div>
</header>
